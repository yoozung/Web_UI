<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DOM API basic</title>
<script type="text/javascript">
	/* 윈도우 로드 이벤트 처리하는 함수 */
	window.onload = function() {
		var takeElement = document.getElementById("title_1");
		console.log(typeof(takeElement));
		
		// html 내용조회
		var html = takeElement.innerHTML;
		console.log("html>> ", html);	// 콘솔은 컴마를 구분자로 해서 여러개 나열가능
		
		// hrml 동적 변경
		takeElement.innerHTML = "<h1 style='color:green;background-color:lightgreen;' id='grass'>잔디</h1>"
		
		// 아이디 입력항목 객체 가져오기
		var memberIdElement = document.sampleForm.memberId;
		
		// 아이디 객체 포커스 위치 시키기 : html5 속성 : autofocus="autofocus"
		memberIdElement.focus();
	}	
	
		
		
	function titleHidden(){
		//alert('제목 감추기')
		
		// 제목 엘리먼트 객체 가져오기 
		var takeTitleElement= document.getElementById("title_1");
		takeTitleElement.style.visibility = "hidden";
	}

	
	function titleVisible(){
		//alert('제목 보이기')
		var takeTitleElement= document.getElementById("title_1");
		takeTitleElement.style.visibility = "visible";
	}

	
	function titleVisibleRandomColor(){
		
		var takeTitleElement = document.getElementById("grass");
		
	 	// 랜덤색상
		var colorCode  = "#" + Math.round(Math.random() * 0xffffff).toString(16)
		var colorCode2  = "#" + Math.round(Math.random() * 0xffffff).toString(16)
		
		// 랜덤색상 생성 확인
		// alert(colorCode)
		
		takeTitleElement.style.color = colorCode;
		takeTitleElement.style.background = colorCode2;
	}
	
</script>
</head>
<body>

<!-- 그냥 이벤트 처리 목적이면 이렇게 버튼 만들어 써도 됨 -->
<button onclick="titleHidden()">제목 감추기</button>
<button onclick="titleVisible()">제목 보이기</button>
<button onclick="titleVisibleRandomColor()">제목 랜덤 색상변경 보이기</button>

<h3 id="title_1">DOM API basic</h3>
<form action="#" method="get" name="sampleForm" id="sampleForm">
	<div>아이디 : <input type="text" name="memberId"></div>
	<div>이름 : <input type="text" name="name"></div>
	<div>마일리지 : <input type="text" name="mileage"></div>
	<div><input type="submit" value="확인" onclick="alert(this.value)"></div>
</form>

</body>
</html>
