<!DOCTYPE html>

<html lang="ko">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>로그인 | MMS</title>
	<!-- css external -->	
	<link type="text/css" rel="stylesheet" href="css/common_form.css">
	</head>
	
	<!-- 브라우저에 서비스(보여지는) 내용 -->
<body>
<!--  이미지 로고 -->
<a href="index.html"><img src="img/toteme.png"></a>
<h1>MEMBER SERVICE SYSTEM</h1>
<hr>
<a href="login.html">로그인</a>|
<a href="joinMember.html">회원가입</a>|
<a href="findMember.html">아이디/비밀번호찾기</a>
<hr>
<h2>[ 회원가입 ]</h2>
<form action="result.html" method="post">
	
	<div>
		<span class="input_lable">아이디</span>
		<input type="text" name="memberId">
	</div>
	
	
	<div>
		<span class="input_lable">비밀번호</span>
		<input type="password" name="memberPw">
	</div>
	
	<div>
		<span class="input_lable">비밀번호 확인</span>
		<input type="password" name="memberPwConfirm">
		<input type="checkbox" name="isVisalblePassword">비밀번호 보이기
	</div>
		
	<div>
		<span class="input_lable">이름</span>
		<input type="text" name="name">
	</div>	
		
	<div>
		<span class="input_lable">휴대폰</span>
		<input type="text" name="mobile">
	</div>
		
	<div>
		<span class="input_lable">이메일</span>
		<input type="text" name="email">
		<input type="text" name="email"><select name="selectemail">
			<option >직접입력</option>
			<option value="naver">@naver.com</option>
			<option >@gmail.com</option>
			<option >@hanmail.net</option>
	</div>
	
	<div>
		<span class="input_lable"></span>
		<input type="submit" value="가입" class="btn_submit normal">
		<input type="reset" value="취소" class="normal">
	</div>	
	
	
</form>
</body>
</html>
